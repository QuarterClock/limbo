[project]
name = "limbo"
version = "0.0.1a1"
description = "A better place for data generation"
readme = "README.md"
authors = [
    { name = "Vladyslav Rudenko", email = "vl.val.rud@gmail.com" }
]
requires-python = ">=3.11"
dependencies = []

[project.scripts]
limbo = "limbo:main"

[build-system]
requires = ["uv_build>=0.8.6,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "mypy>=1.16.0",
    "ruff>=0.11.13",
]
tests = [
    "coverage>=7.8.2",
    "pytest>=8.4.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.6.0",
    "mkdocstrings[python]>=0.30.0",
]
