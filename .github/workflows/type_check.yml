name: Run Static Type Checks

on:
  workflow_call:

jobs:
  mypy_check:
    name: Type Checking
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6 # v6
    - name: Install type checking requirements
      run: uv sync --locked --group typing
    - name: Run Static Type Checks
      run: uv run mypy --no-incremental --python-version ${{ matrix.python-version }}
