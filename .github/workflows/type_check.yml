name: Run Static Type Checks

on:
  workflow_call:

jobs:
  mypy_check:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.11
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Install type checking requirements
      run: uv sync --locked --group typing
    - name: Run Static Type Checks
      run: uv run mypy --no-incremental
