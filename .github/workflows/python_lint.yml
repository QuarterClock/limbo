name: Run Ruff Linting and Formatting

on:
  workflow_call:

jobs:
  python_lint:
    name: Python Linting and Formatting checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
    - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
      with:
        python-version: 3.13
    - name: Install uv
      uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6 # v6
    - name: Install linting requirements
      run: uv sync --locked --group linting
    - name: Run Python linting check
      run: uv run ruff check --no-fix --output-format github
    - name: Run Python formatting check
      run: uv run ruff format --diff
