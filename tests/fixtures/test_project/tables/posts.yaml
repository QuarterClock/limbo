tables:
  - name: posts
    description: A table for posts
    columns:
      - name: id
        data_type: integer
        generator: primary_key.incrementing_id
        options:
          starting_from: 1
      - name: user_id
        data_type: integer
        generator: foreign_key.key
        options:
          reference: "${ref:users.id}"
      - name: title
        data_type: string
        generator: llm.generate
        options:
          prompt: "Generate a title for a post about the user's day. The user's name is {{ references.users.full_name }}."
      - name: content
        data_type: string
        generator: text.text
        options:
          sentences: 10
          locale: en_US
      - name: created_at
        data_type: datetime
        generator: datetime.random
        options:
          start_date: "${ref:users.created_at}"
          end_date: "2025-01-01"
      - name: updated_at
        data_type: datetime
        generator: datetime.random
        options:
          start_date: "${ref:this.created_at}"
          end_date: "2025-01-01"
    references:
      - type: table
        name: users
        relationship: one_to_many
